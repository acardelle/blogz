{% extends "base.html" %}

{% block content %}
<h1>List of Blog Users</h1>
    
<hr />

{% if users|length == 0 %}
<p>No users yet</p>
{% else %}
{% for user in users %}
<ul>
    <li>
        <b><a href='/singleUser?id={{user.id}}' name={{user.id}} value={{user.id}}>{{user.username}}</a></b>
    </li>
</ul>
{% endfor %} 
{% endif %}

{% endblock %}
